spring.application.name=payment-service

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

server.port=8080

app.openapi.title=Payment Service API
app.openapi.version=v1
app.openapi.description=Secure Payment APIs with JWT

app.security.public-endpoints=/api/auth/**,/swagger-ui/**,/v3/api-docs/**
app.security.stateless=true

app.jwt.secret=${APP_JWT_SECRET}
app.jwt.expiration=${APP_JWT_EXPIRATION}